<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Years', 'January', 'February', 'March', 'April'],
          ['2018', 1461570, 1527070, 2139766, 2655561],
          ['2019', 1539496, 1670238, 2232358, 3293176],
          ['2020', 1787435, 1733112, 718097, 24238],
          ['2021',  509787,  537976,  905323,  790687]
        ]);

        var options = {
          chart: {
            title: 'Numbers Of Tourists Arriving in the First Four Months of the Last Four Years',
            subtitle: 'January, February, March, April: 2018-2021',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="columnchart_material" style="width: 800px; height: 450px;"></div>
  </body>
</html>
